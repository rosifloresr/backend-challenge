version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: backend-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: backend-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
